AllCops:
  TargetRubyVersion: 2.7

plugins:
  - rubocop-rspec
  - rubocop-rake

Layout/LineLength:
  Max: 100

# Due to legacy test format
RSpec/SpecFilePathFormat:
  Enabled: false

# Disable this rule for RSpec
RSpec/MultipleMemoizedHelpers:
  Enabled: false

Style/Documentation:
  Enabled: false
